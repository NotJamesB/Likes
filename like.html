<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="like.css">
    <title>Document</title>
</head>
<body>
    <!-- main header start -->
    <div class= "mainheader">
        <div class="headerelements"><span class="mhtext">Network</span>
        </div>
    </div>
<!-- main header end -->
<!-- FEED -->
    <div class="feed">Your Feed</div>
    
    <div class="row">
    
        <div class="rightcol">
            <div class="userimg">
                <img src="user.png">
            </div>
            <div class="coltxt"><p><a href="" class="add">
                Add an avatar</a></p>
            </div>
            <div class="coltxt2"><h1 class="james">James Doe</h1></div>
        </div>
            <div class="leftcol">
            <div class="leftdesc">
                <div class="left"><h1>Neil M</h1>
                </div>
                <div class="right">
                    <div class="righttxt"><span class="likes">9 like(s)</span><button class="like" onclick="add()">Like</button>
                    </div>
                </div>
            </div>
            <div class="leftinfo"><p>I just set up this new discord bot, let me <br> know what you all think.<a href="https://discord.com/">link</a></p></div>
        </div>
    </div>
    <!-- 2nd row -->
    <div class="row">
        <div class="rightcol2">
        </div>
        <div class="leftcol">
            <div class="leftdesc">
                <div class="left"><h1>Nichole K</h1>
                </div>
                <div class="right">
                    <div class="righttxt"><span class="likes2">13 like(s)</span><button class="like" onclick="add2()">Like</button>
                    </div>
                </div>
            </div>
            <div class="leftinfo"><p>Just finished my <a href="">next comic,</a>check it out.</p></div>
        </div>
    </div>
    <div class="row">
        <div class="rightcol2">
        </div>
        <div class="leftcol">
            <div class="leftdesc">
                <div class="left"><h1>Jim R</h1>
                </div>
                <div class="right">
                    <div class="righttxt"><span class="likes3">9 like(s)</span><button class="like" onclick="add3()">Like</button>
                    </div>
                </div>
            </div>
            <div class="leftinfo"><p>I can't stop listening to the <a href="">new album.</a><br> Who else liking it?</p></div>
        </div>
    </div>
    <script src="like.js"></script>
</body>
</html>
